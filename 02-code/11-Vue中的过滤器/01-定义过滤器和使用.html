<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>每天都被自己帅醒!</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
	<div id="app">
		<h2>显示格式化的日期时间</h2>
		<h2>{{time}}</h2>
		<h2>{{time|formatTime}}</h2>
		<h2>{{time|formatTime2('YYYY-MM-DD')}}</h2>
		<h2>{{time|formatTime3}}</h2>
		<h2>{{time|formatTime4('YY-MM-DD')}}</h2>

	</div>

	<script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.js"></script>
	<script type="text/javascript">
		/**
		 * Vue1.0中有自己的过滤器:filter
		 * Vue2.0中所有过滤器全部被干掉,如果需要则自己定义
		 * 过滤器:对要显示的数据进行特定格式化再显示
		 * 1.定义 过滤器:
		 * Vue.Filter(filterName,function(value,[arg1,arg2,...]){
		 * return newValue
		 * })
		 * 2.使用 过滤器:
		 * <div>{{myData|filterName}}</div>
		 * <div>{{myData|filterName(arg)}}</div>
		 * 
		 * 去下面的网址找moment.js
		 *  https://www.bootcdn.cn/
		 * 或者这个网址
		 * https://www.bootcdn.cn/moment.js/
		 * 把 https://cdn.bootcss.com/moment.js/2.24.0/moment.js 通过script标签引入到当前的页面
		 * 
		 * http://momentjs.cn/ 官网
		 * 
		 * 
		*/


		//1.定义一个全局过滤器:
		//2.可以使用过滤器



		// 参数1:过滤器的名字
		// 参数2:回调函数(是一个要格式化的数据)
		Vue.filter('formatTime', value => {
			return moment(value).format('YYYY-MM-DD hh:mm:ss')
		})

		Vue.filter('formatTime2', (value,str) => {
			// value---->要格式的数据
			// str---->格式化数据的基本格式----字符串
			return moment(value).format(str)
		})

		Vue.filter('formatTime3', (value,str='hh:mm:ss') => {
			// value---->要格式的数据
			// str---->格式化数据的基本格式----字符串
			return moment(value).format(str)
		})


		Vue.filter('formatTime4', (value,str) => {
			// value---->要格式的数据
			// str---->格式化数据的基本格式----字符串
			return moment(value).format(str||'hh:mm:ss')
		})
		const vm = new Vue({
			el: '#app',
			data: {
				time: Date.now()
			}
		})
		// 过滤器的目的:一般就是格式化数据

	</script>
</body>

</html>
