<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>每天都被自己帅醒!</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
	<div id="app">
		<input type="text" v-model="msg" @keyup="keyupHandle"><br />
		<input type="text" v-model="msg2" @keyup.enter="keyupHandle2">
		<input type="text" v-model="msg3" @keyup.13="keyupHandle3">

	</div>
	<script type="text/javascript">
		const vm = new Vue({
			el: '#app',
			data: {
				msg: '123',
				msg2: '100',
				msg3: '001'
			},
			// 方法
			methods: {
				// 通过原生JS的方式来实现的回车显示数据的功能
				// 按下回车后显示文本框中输入的数据
				keyupHandle(e) {
					// e.keyCode可以获取用户在键盘上按下的键码值
					// console.log(e.keyCode)
					if (e.keyCode === 13) {
						console.log(this.msg)
					}
				},
				// 通过Vue的按键修饰符的方式来实现上述功能
				keyupHandle2() {
					console.log(this.msg2)
				},
				keyupHandle3() {
					console.log(this.msg3)
				}
			}
		})

		/**
		 * 按键修饰符:
		 * .enter----只要按下了回车就会触发该事件的回调函数
		 * .13同上
		 *
		 */
	</script>
</body>

</html>
