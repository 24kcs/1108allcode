<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>每天都被自己帅醒!</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="../js/vue.js"></script>
	<style type="text/css">
		.cls1 {
			width: 200px;
			height: 100px;
			background-color: green
		}

		.cls2 {
			width: 100px;
			height: 50px;
			background-color: pink;
		}
	</style>
</head>

<body>
	<div id="app">
		<h2>事件修饰符</h2>
		<a href="http://www.baidu.com" @click="goBaiDu1">百度1</a>
		<a href="http://www.baidu.com" @click.prevent="goBaiDu2">百度2</a>
		<hr>
		<div class="cls1" @click="showMsg1">
			<p class="cls2" @click="showMsg2"></p>
		</div>

		<hr>
		<div class="cls1" @click="showMsg3">
			<p class="cls2" @click.stop="showMsg4"></p>
		</div>

	</div>
	<script type="text/javascript">

		const vm = new Vue({
			el: '#app',
			methods: {
				// 第一个超链接
				goBaiDu1(e) {
					// 点击超链接,阻止浏览器的默认行为,不在跳转----通过原生js的方式
					e.preventDefault()
					console.log('去百度啦')
				},
				// 第二个超链接
				goBaiDu2(){
					console.log('去百度啦2')
				},
				// 事件冒泡的方法
				showMsg1(){
					console.log('外面的div')
				},
				showMsg2(e){
					// 原生JS的方式阻止事件冒泡
					e.stopPropagation() 
					console.log('里面的p')
				},




				showMsg3(){
					console.log('外面的div2')
				},
				showMsg4(){
				
					console.log('里面的p2')
				}
			}

		})

		/**
		 *
		 * 事件修饰符,在事件名字的后面.prevent----->阻止默认跳转行为
		 * .prevent---->阻止默认行为跳转
		 * .stop--->阻止事件冒泡
		 *
		 */
	</script>
</body>

</html>
