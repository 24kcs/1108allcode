<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>每天都被自己帅醒!</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
	<div id="app">
		<h2>表单数据绑定操作</h2>
		<form action="xxx/" method="post">
			<fieldset>
				<legend>帐号和密码</legend>
				<!--在文本框中添加一个v-model-->
				用户名: <input type="text" v-model="user.name" ><br />
				密码: <input type="password" v-model="user.pwd"><br />
			</fieldset>
			<fieldset>
				<legend>性别选择器</legend>
				<input type="radio" name="gender" value="男" v-model="user.gender" />男
				<input type="radio" name="gender" value="女" v-model="user.gender"  />女
			</fieldset>
			<fieldset>
				<legend>爱好选择</legend>
				<input type="checkbox" value="eat" v-model="user.hobby" />吃饭
				<input type="checkbox" value="sleep" v-model="user.hobby" />睡觉
				<input type="checkbox" value="play" v-model="user.hobby" />打豆豆
			</fieldset>
			<fieldset>
				<legend>城市选择和文本内容</legend>
				<select v-model="user.cityId">
					<optgroup label="中国">
						<option :value="item.id" v-for="(item,index) in user.cities" :key="index" >{{item.name}}</option>
					</optgroup>
				</select>
				<br />
				<textarea v-model="user.txt" name="" id="" cols="80" rows="5">哈哈</textarea>
			</fieldset>
			<input type="submit" value="注册" @click.prevent="register" >
		</form>
	</div>
	<script type="text/javascript">
		const vm = new Vue({
			el:'#app',
			data:{
				// 用户的对象
				user:{
					name:'', // 用户名
					pwd:'', // 密码
					gender:'女', // 性别
					hobby:['eat','play'], // 爱好
					cityId:3,
					cities:[
						{id:1,name:'北京市'},
						{id:2,name:'上海市'},
						{id:3,name:'天津市'},
						{id:4,name:'重庆市'},
						{id:5,name:'首尔'},
						{id:6,name:'东京'}
					],
					txt:'1.一阵急促的敲门上,2.我醒来了,3.我打开门看到一个性感的美女站在我面前,4.扑进我坏了,吻了我,5.最终扑倒在床上,狂吻......撕开了床头...   王校长的顺序:12345,社会我东哥:顺序23451,你们的顺序:13452'
				}
			},
			methods: {
				register(){
					console.log(this.user.name,this.user.pwd)
				}
			}
		})
	</script>
</body>

</html>
