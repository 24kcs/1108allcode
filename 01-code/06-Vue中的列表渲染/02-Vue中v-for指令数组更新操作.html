<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>每天都被自己帅醒!</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
	<div id="app">
		<fieldset>
			<legend>数组数据更新操作</legend>
			<button @click="addPerson">添加数据</button><br />
			名字:<input type="text" v-model="perName" /><br />
			年龄:<input type="text" v-model="age" /><br />
			描述:<input type="text" v-model="desc" /><br />
			<ul>
				<li v-for="(item,index) in persons" :key="index">
					索引:{{index}}----id:{{item.id}}---名字:{{item.name}}---年龄:{{item.age}}---描述:{{item.desc}}
					<button @click="delPerson(index)">删除</button>
					<button @click="updatePerson(index,{id:++perId,name:perName,age,desc})">修改</button>
				</li>

			</ul>
		</fieldset>
	</div>
	<script type="text/javascript">
		// 定义相关的数据通过v-for指令进行遍历,显示数据
		const vm = new Vue({
			el: '#app',
			data: {
				perName: '', // 用来存储名字
				age: 18, // 年龄
				desc: '', // 默认没有描述信息
				perId: 10, // 默认的id值
				persons: [
					{ id: 1, name: '卡卡西', age: 26, desc: '很帅的一个人' },
					{ id: 2, name: '自来也', age: 37, desc: '很值得尊敬的人' },
					{ id: 3, name: '大蛇丸', age: 36, desc: '科学家' },
					{ id: 4, name: '佐助', age: 15, desc: '一直耍帅的人' },
					{ id: 5, name: '鸣人', age: 14, desc: '极其努力的人' }
				]
			},
			methods: {
				// 添加个人信息的方法
				addPerson() {
					// 创建一个对象
					const person = {
						id: ++this.perId,
						name: this.perName,
						age: this.age,
						desc: this.desc
					}
					// 把对象添加到数组中
					this.persons.push(person)
					// 清空文本框的数据的操作
					this.perName = ''
					this.age = ''
					this.desc = ''
					// 每行代码结束后可以不用加分号,为ESLint语法检查做准备
				},
				// 删除操作
				delPerson(index) {
					this.persons.splice(index, 1)
				},
				// 修改操作
				updatePerson(index, per) {
					this.persons[index].id = per.id
					this.persons[index].name = per.name
					this.persons[index].age = per.age
					this.persons[index].desc = per.desc
				}
			}
		})



	</script>
</body>

</html>
